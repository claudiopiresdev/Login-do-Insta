<!DOCTYPE html>
<html lang="en"> 
<head> <!-- A tag head contem os elementos que serão lidos pelo navegador, como os metadados-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width, initial=scale=1.0"> 
	<link rel="stylesheet" href="C:\insta-page\style.css">
	<title>Instagram</title>
</head>
<body> <!--A tag body contem todos os elementos que serão lidos pelo usuário-->
	<div class="instagram-wrapper"><!--declarada uma classe principal-->
		<div class="instagram-phone"><!--classe do telefone-->
			<img src="C:\insta-page\img\instagram-celular.png" alt="celular"><!--Src aponta o caminho da img telefone-->
		</div><!--fechando a div telefone-->
		<div class="instagram-continue"><!--declarada segunda classe principal-->
			<div class="group"><!--Criando o primeiro container-->
				<img src="C:\insta-page\img\instagram-logo.png" class="instagram-logo" alt="instagram logo"><!--img logo-->
				<div class="profile-photo">
					<img src="C:\insta-page\img\perfil-instagram.jpg" alt="foto de perfil"><!--alt caso a img não carregue-->
				</div>
				<a href="#" class="instagram-login">Continue como claudiotpires</a>
				<a href="#" class="instagram-logout">Remover Conta</a>
			</div>
			<div class="group"><!--Criando o segundo container-->
				<p class="not-account">Não é claudiotpires?</p><!--Tag P significa paragrafo-->
				<p class="not-account">
					<span class="link-blue">Alternar Contas</span><!--Span é um container generico--> 
					ou
					<span class="link-blue">Inscreva-se</span>		
				</p>
			</div>
			<div class="get-the-app"><!--ultimo container-->
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
               </div>
            </div>
		</div>
	</div>
</body>
</html>
