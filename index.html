<!DOCTYPE html>
<html lang="en"> 
<head> <!-- A tag Head contem os elementos que serão lidos pelo navegador, como os metadados-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width, initial=scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="">
	<title>instagram</title>
</head>
<body>< <!--A tag Body contem todos os elementos que serão lidos pelo usuário-->
	<div class="instagram-wrapper"></div><!--A tag Div é estilizada por CSS e pra isso é necessário definir class ou id-->
	<div class="instagram-phone"></div>
	<img src="C:\Pagina do instagram\img\instagram-celular.png" alt="celular"><!--Src aponta o caminho da img-->

	<div class="group"></div><!--Criando o primeiro container-->
	<img src="C:\Pagina do instagram\img\instagram-logo.png" class="instagram-logo" alt="instagram logo">
	<div class="profile-photo"></div>
	<img src="C:\Pagina do instagram\img\perfil-instagram" alt="foto de perfil"><!--alt caso a img não carregue-->

	<a href="g" class="instagram logout">Remover Conta</a>
	<div class="group"></div><!--Criando o segundo container-->

	<p class="not-account">Não é claudiotpires?</p>

		ou
		<span class="link-blue">Inscreva-se</span>		
	</p>
</body>
</html>
